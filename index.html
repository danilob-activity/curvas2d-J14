<html>

<head>
    <meta charset="UTF-8">
    <title>Curvas</title>
    <link href="layout.css" rel="stylesheet">
    <script src="mathfunctions.js"></script>
    <script src="arclength.js"></script>

    <style>
        article {
            max-width: 900px;
            margin: auto;
        }
        
        .playable-buttons {
            margin-left: auto;
        }
        
        .playable-code {
            width: 900px;
        }
    </style>
</head>

<body>
    <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/scale -->
    <article>
        <canvas id="canvas" width="900" height="480" class="playable-canvas"></canvas>
        <div class="playable-buttons">
            <input id="save" type="button" value="Save" />
            Hermite: <input id="hermite" type="range" name="points" step='1' min="1" max="10" oninput="setTimeHermite(this.value)">
            Bezier: <input id="bezier" type="range" name="points" step='1' min="1" max="10" oninput="setTimeBezier(this.value)">
        </div>
        <textarea id="code" class="playable-code">
p0 = [-150,-100]; 
p1 = [100,150]; 
p2 = [0, 150]; 
p3 = [150,-100]; 
setHermite(p0, p1, p2, p3);
setBezier(p0, p1, p2, p3);
  </textarea>

        <script src="gl-matrix.js"></script>
        <script src="script.js"></script>
    </article>
</body>

</html>
